<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Walentynka</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            font-family: 'Comic Sans MS', cursive, sans-serif;
        }
        .container {
            text-align: center;
            background: rgba(255, 255, 255, 0.8);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            margin-bottom: 20px;
            color: #d1436c;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            font-size: 2rem;
        }
        button {
            margin: 10px;
            padding: 15px 30px;
            font-size: 20px;
            cursor: pointer;
            border: none;
            border-radius: 25px;
            background-color: #ff6f61;
            color: white;
            transition: transform 0.3s, background-color 0.3s;
            box-shadow: 0 5px 10px rgba(0, 0, 0, 0.2);
        }
        button:hover {
            transform: scale(1.2);
            background-color: #ff8c7a;
        }
        button:active {
            transform: scale(1.1);
            background-color: #ff564c;
        }
        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        button#no {
            animation: bounce 1s infinite;
        }
        .final-message {
            text-align: center;
            margin-top: 10%;
            color: #d1436c;
            font-size: 2.5rem;
            margin :10%;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.3);
        }
        .final-image {
            display: block;
            margin: 20px auto;
            max-width: 70%;
            border-radius: 20px;
            box-shadow: 0 12px 20px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        a{
            text-decoration: none;
            color: #d1436c;
        }
        .download-link {
            color: #d1436c;
            text-decoration: none;
            font-weight: bold;
            cursor: pointer;
        }
        .download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Czy chcesz zostać moją Walentynką?</h1>
        <button id="yes">Tak</button>
        <button id="no">Nie</button>
    </div>
    <script>
        const noButton = document.getElementById('no');
        const yesButton = document.getElementById('yes');

        noButton.addEventListener('click', () => {
            const x = Math.random() * (window.innerWidth - noButton.offsetWidth);
            const y = Math.random() * (window.innerHeight - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = `${x}px`;
            noButton.style.top = `${y}px`;
        });

        yesButton.addEventListener('click', () => {
            document.body.innerHTML = `
                <div class="final-message">
                    Kocham Cię Martynko <a href="https://drive.usercontent.google.com/u/0/uc?id=1wHrl7DBqj2rhXR6uYn-4rshLPq9TdPTe&export=download">moja</a>!
                </div>
                <img class="final-image" src="https://pl.creategreetingcards.eu/kartka/dziekuje-ze-jestes-moja-walentynka.png" 
                     alt="Dziękuję, że jesteś moją walentynką">
            `;
        });
    </script>
</body>
</html>
